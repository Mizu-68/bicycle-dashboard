<body>

  <h1>ğŸš² ä¸å¯©è¡Œå‹•æ¤œçŸ¥ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰</h1>

  <!-- ğŸ”¥ æ—¥ä»˜é¸æŠã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ -->
  <div class="top-controls">
    <label>ğŸ“… æ—¥ä»˜ã‚’é¸æŠï¼š</label>

  </div>

  <div class="dashboard">

    <!-- å·¦ãƒ‘ãƒãƒ«ï¼ˆè¡¨ï¼‰ -->
    <div class="left-panel">
      <h2>ğŸ“‹ æ¤œçŸ¥ãƒ‡ãƒ¼ã‚¿</h2>
      <table id="data-table">
        <thead>
          <tr>
            <th>æ—¥æ™‚</th>
            <th>ID</th>
            <th>å‹•ä½œ</th>
            <th>ã‚¾ãƒ¼ãƒ³</th>
            <th>ç§»å‹•</th>
            <th>æ™‚é–“(s)</th>
            <th>æ–¹å‘</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- å³ãƒ‘ãƒãƒ«ï¼ˆã‚°ãƒ©ãƒ•ï¼‰ -->
    <div class="right-panel">
      <h2 id="chart-title">ğŸ“ˆ æ¤œçŸ¥ç¨®é¡ã”ã¨ã®ä»¶æ•°ï¼ˆå…¨æœŸé–“ï¼‰</h2>
      <canvas id="dailyChart"></canvas>
    </div>

  </div>

  <script>
    const API_URL = "https://z07k43psfl.execute-api.ap-northeast-1.amazonaws.com/";
    let allData = [];
    let chart = null;

    // ğŸ¨ å…±é€šã®è‰²
    const actionColors = {
      "STAYING": "rgba(54, 162, 235, 0.6)",
      "LOITERING": "rgba(255, 99, 132, 0.6)",
      "SQUATTING": "rgba(255, 206, 86, 0.6)",
      "BENDING": "rgba(75, 192, 192, 0.6)"
    };

    // ---- åˆå›ãƒ­ãƒ¼ãƒ‰ ----
    async function loadData() {
      try {
        const res = await fetch(API_URL);
        allData = await res.json();

        // è¡¨ï¼šæœ€æ–°20ä»¶
        renderTable(latest20());

        // ã‚°ãƒ©ãƒ•ï¼šå…¨æœŸé–“ã‚¢ã‚¯ã‚·ãƒ§ãƒ³åˆ¥
        renderActionSummaryChart(allData, "ğŸ“ˆ æ¤œçŸ¥ç¨®é¡ã”ã¨ã®ä»¶æ•°ï¼ˆå…¨æœŸé–“ï¼‰");

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®åˆæœŸå€¤
        const dates = [...new Set(allData.map(d => d.timestamp.split(" ")[0]))];
        document.getElementById("datePicker").value = dates.sort().reverse()[0];

      } catch (e) {
        console.error("âŒ ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:", e);
      }
    }

    // ---- æœ€æ–°20ä»¶ ----
    function latest20() {
      return allData
        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
        .slice(0, 20);
    }

    // ---- è¡¨è¡¨ç¤º ----
    function renderTable(rows) {
  const tbody = document.querySelector("#data-table tbody");
  tbody.innerHTML = "";

  rows.forEach(d => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${d.timestamp}</td>
      <td>${d.object_id}</td>
      <td>${d.action}</td>
      <td>${d.zone_id ?? ""}</td>
      <td>${d.zone_transition ?? ""}</td>
      <td>${d.duration_sec ? parseFloat(d.duration_sec).toFixed(1) : ""}</td>
      <td>${d.direction ?? ""}</td>
    `;
    tbody.appendChild(tr);
  });
}


    // ---- ã‚¢ã‚¯ã‚·ãƒ§ãƒ³åˆ¥é›†è¨ˆã‚°ãƒ©ãƒ•ï¼ˆå…¨æœŸé–“ or æ—¥ä»˜åˆ¥ï¼‰ ----
    function renderActionSummaryChart(rows, title) {
      const ctx = document.getElementById("dailyChart").getContext("2d");

      if (chart) chart.destroy();

      // ã‚¢ã‚¯ã‚·ãƒ§ãƒ³åˆ¥ã‚«ã‚¦ãƒ³ãƒˆ
      const counts = {};
      rows.forEach(d => {
        counts[d.action] = (counts[d.action] || 0) + 1;
      });

      const labels = Object.keys(counts);
      const values = Object.values(counts);
      const bgColors = labels.map(a => actionColors[a] || "rgba(100,100,100,0.6)");

      document.getElementById("chart-title").innerText = title;

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "ä»¶æ•°",
            data: values,
            backgroundColor: bgColors
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true },
            // â­ æ£’ã®ä¸Šã«ãƒ©ãƒ™ãƒ«ã‚’è¿½åŠ 
            datalabels: {
              anchor: "end",
              align: "top",
              formatter: v => v
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1 }
            }
          }
        },
        plugins: [ChartDataLabels] // â† ãƒ©ãƒ™ãƒ«è¡¨ç¤º
      });
    }

    // ---- æ—¥ä»˜é¸æŠæ™‚ ----
    document.getElementById("datePicker").addEventListener("change", e => {
  const date = e.target.value;

  // ğŸ”¥ æ—¥ä»˜ãŒç©ºæ¬„ â†’ ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆè¡¨ç¤ºã«æˆ»ã™
  if (!date) {
    renderTable(latest20());
    renderActionSummaryChart(allData, "ğŸ“ˆ æ¤œçŸ¥ç¨®é¡ã”ã¨ã®ä»¶æ•°ï¼ˆå…¨æœŸé–“ï¼‰");
    return;
  }

  // ğŸ”¥ æ—¥ä»˜ã‚ã‚Š â†’ æŒ‡å®šæ—¥ã®ãƒ‡ãƒ¼ã‚¿è¡¨ç¤º
  const filtered = allData.filter(d => d.timestamp.startsWith(date));
  filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

  renderTable(filtered);

  renderActionSummaryChart(filtered, `ğŸ“ˆ ${date} ã®æ¤œçŸ¥ç¨®é¡åˆ¥ä»¶æ•°`);
});


    // Datelabels Plugin ãƒ­ãƒ¼ãƒ‰
    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2";
    script.onload = () => loadData();
    document.body.appendChild(script);

  </script>
