  <!-- ğŸ”¥ æ—¥ä»˜é¸æŠã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ -->
  <div class="top-controls">

    <div class="left-panel">

        <thead>
          <tr>
            <th>æ™‚åˆ»</th>
            <th>ID</th>
            <th>å‹•ä½œ</th>

    <!-- å³ãƒ‘ãƒãƒ«ï¼ˆã‚°ãƒ©ãƒ•ï¼‰ -->
    <div class="right-panel">

  <script>
    const API_URL = "https://z07k43psfl.execute-api.ap-northeast-1.amazonaws.com/";
    let allData = [];
    let chart = null;

    // åˆå›ãƒ‡ãƒ¼ã‚¿ãƒ­ãƒ¼ãƒ‰
    async function loadData() {
      try {
        const res = await fetch(API_URL);
        allData = await res.json();

        console.log("ãƒ‡ãƒ¼ã‚¿å–å¾—:", allData);

        // æœ€æ–°æ—¥ã‚’åˆæœŸé¸æŠ
        const dates = [...new Set(allData.map(d => d.timestamp.split(" ")[0]))];
        const latest = dates.sort().reverse()[0];
        document.getElementById("datePicker").value = latest;

        filterByDate(latest);

      } catch (e) {
        console.error("âŒ ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:", e);
      }
    }

    // æŒ‡å®šæ—¥ã§ãƒ•ã‚£ãƒ«ã‚¿
    function filterByDate(date) {
      const filtered = allData.filter(d => d.timestamp.startsWith(date));
      renderTable(filtered);
      renderChart(filtered, date);
    }

    // è¡¨è¡¨ç¤º
    function renderTable(rows) {
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = "";

      rows
        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
        .forEach(d => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${d.timestamp.split(" ")[1]}</td>
            <td>${d.object_id}</td>
            <td>${d.action}</td>
            <td>${d.zone_id || "-"}</td>
            <td>${d.zone_transition || "-"}</td>
            <td>${d.duration_sec ? parseFloat(d.duration_sec).toFixed(1) : "-"}</td>
            <td>${d.direction || "-"}</td>
          `;
          tbody.appendChild(tr);
        });
    }

    // ã‚°ãƒ©ãƒ•
    function renderChart(rows, date) {
      const ctx = document.getElementById("dailyChart").getContext("2d");

      const count = rows.length;

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: [date],
          datasets: [{
            label: "æ¤œçŸ¥ä»¶æ•°",
            data: [count],
            backgroundColor: "rgba(54, 162, 235, 0.6)",
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });
    }
