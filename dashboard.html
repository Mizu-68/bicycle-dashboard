<body>

  <h1>ğŸš² ä¸å¯©è¡Œå‹•æ¤œçŸ¥ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰</h1>

  <div class="dashboard">

    <!-- å·¦ãƒ‘ãƒãƒ« -->
    <div class="left-panel">
      <h2>ğŸ“‹ æ—¥ä»˜åˆ¥ãƒ‡ãƒ¼ã‚¿</h2>

      <!-- ğŸ”¥ è¿½åŠ ï¼šã‚¿ãƒ–ã‚³ãƒ³ãƒ†ãƒŠ -->
      <div id="tabs"></div>

      <table id="data-table">
        <thead>
          <tr>
            <th>æ™‚åˆ»</th>
            <th>ID</th>
            <th>å‹•ä½œ</th>
            <th>ã‚¾ãƒ¼ãƒ³</th>
            <th>ç§»å‹•</th>
            <th>æ™‚é–“(s)</th>
            <th>æ–¹å‘</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- å³ãƒ‘ãƒãƒ« -->
    <div class="right-panel">
      <h2>ğŸ“ˆ æ—¥åˆ¥æ¤œçŸ¥ä»¶æ•°</h2>
      <canvas id="dailyChart"></canvas>
    </div>

  </div>

  <script>
    const API_URL = "https://z07k43psfl.execute-api.ap-northeast-1.amazonaws.com/";

    async function loadData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        // ---- æ—¥ä»˜ã”ã¨ã«åˆ†é¡ ----
        const grouped = {};
        data.forEach(d => {
          if (!d.timestamp) return;
          const date = d.timestamp.split(" ")[0];
          if (!grouped[date]) grouped[date] = [];
          grouped[date].push(d);
        });

        // ---- ã‚¿ãƒ–ç”Ÿæˆ ----
        const dates = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));
        const tabContainer = document.getElementById("tabs");
        tabContainer.innerHTML = "";

        dates.forEach((date, idx) => {
          const btn = document.createElement("button");
          btn.className = "tab-button";
          btn.textContent = date;
          if (idx === 0) btn.classList.add("active");

          btn.addEventListener("click", () => {
            document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            renderTable(grouped[date]);
          });

          tabContainer.appendChild(btn);
        });

        // ---- åˆæœŸè¡¨ç¤º ----
        renderTable(grouped[dates[0]]);

        // ---- ã‚°ãƒ©ãƒ•ç”¨ãƒ‡ãƒ¼ã‚¿ä½œæˆ ----
        const dailyCount = {};
        for (let d of data) {
          if (!d.timestamp) continue;
          const date = d.timestamp.split(" ")[0];
          dailyCount[date] = (dailyCount[date] || 0) + 1;
        }
        drawChart(dailyCount);

      } catch (e) {
        console.error("âŒ ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:", e);
      }
    }

    // ---- è¡¨æç”» ----
    function renderTable(dayData) {
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = "";

      dayData
        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
        .forEach(d => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${d.timestamp || "-"}</td>
            <td>${d.object_id || "-"}</td>
            <td>${d.action || "-"}</td>
            <td>${d.zone_id || "-"}</td>
            <td>${d.zone_transition || "-"}</td>
            <td>${d.duration_sec ? parseFloat(d.duration_sec).toFixed(1) : "-"}</td>
            <td>${d.direction || "-"}</td>
          `;
          tbody.appendChild(tr);
        });
    }

    // ---- ã‚°ãƒ©ãƒ•æç”» ----
    function drawChart(dailyCount) {
      const sortedDates = Object.keys(dailyCount).sort((a, b) => new Date(a) - new Date(b));
      const sortedCounts = sortedDates.map(d => dailyCount[d]);

      const ctx = document.getElementById("dailyChart").getContext("2d");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: sortedDates,
          datasets: [{
            label: "æ—¥åˆ¥æ¤œçŸ¥ä»¶æ•°",
            data: sortedCounts,
            backgroundColor: "rgba(54, 162, 235, 0.6)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    loadData();
  </script>
